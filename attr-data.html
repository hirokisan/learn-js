<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
</head>
<body>
  <span id="target-attr"></span>
  <span id="target-data"></span>
  <span id="target-attr-jquery"></span>
  <span id="target-data-jquery"></span>
  <script>
    var attr = document.getElementById('target-attr');
    attr.setAttribute('data-src', 'image');
    attr.innerHTML = attr.getAttribute('data-src');

    var data = document.getElementById('target-data');
    data.dataset.src = 'image';
    data.innerHTML = data.getAttribute('data-src');

    $('#target-attr-jquery').attr('data-src', 'image');
    var attr_jquery = $('#target-attr-jquery').attr('data-src');
    $('#target-attr-jquery').text(attr_jquery);

    // ここら辺で挙動が異なってくるので注意
    $('#target-data-jquery').attr('data-src', 'aaa');
    $('#target-data-jquery').data('src', 'image');
    var data_jquery = $('#target-data-jquery').attr('data-src');
    var data_jquery = $('#target-data-jquery').data('src');
    $('#target-data-jquery').text(data_jquery);
  </script>
</body>
</html>
