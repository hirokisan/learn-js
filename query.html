<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <form action="">
    <input type="text" name="text" id="pageId">
  </form>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
	crossorigin="anonymous"></script>
<script>
	$(function () {
		var PPIDSET = function () { this.QueryName = "ppid"; }
		PPIDSET.prototype.getQueryString = function () {
			if (1 < document.location.search.length) {
				var query = document.location.search.substring(1);
				var parameters = query.split('&');
				var result = new Object();
				for (var i = 0; i < parameters.length; i++) {
					var element = parameters[i].split('=');
					var paramName = decodeURIComponent(element[0]);
					var paramValue = decodeURIComponent(element[1]);
					result[paramName] = decodeURIComponent(paramValue);
				}
				return result;
			}
			return null;
		}
		PPIDSET.prototype._Do = function (func) {
			var q = this.getQueryString();
			if (q && q[this.QueryName] != null) {
				func(q[this.QueryName]);
			}
		}
		var ppid = new PPIDSET();
		ppid._Do(function (v) { $("#pageId").val(v); });
	});
</script>
</body>
</html>
