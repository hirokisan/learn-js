<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Sortable - Display as grid</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #sortable { list-style-type: none; margin: 0; padding: 0; width: 250px; }
  #sortable img { float: left; width: 100px; height: 90px; font-size: 4em; text-align: center; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
  } );
  </script>
</head>
<body>
 
<ul id="sortable">
  <img src="https://www.goo-net.com/carphoto/10501010_201707.jpg" alt="">
  <img src="https://www.goo-net.com/carphoto/10501010_201707.jpg" alt="">
  <img src="https://www.goo-net.com/carphoto/10501010_201707.jpg" alt="">
  <img src="https://www.goo-net.com/carphoto/10501010_201707.jpg" alt="">
</ul>
</body>
</html>
